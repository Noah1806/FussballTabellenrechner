<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fu√üball-Liga-Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .team-setup {
            display: grid;
            gap: 20px;
        }

        .team-count-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-count-control label {
            font-weight: bold;
            color: #2c3e50;
        }

        .team-count-control input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .team-input {
            position: relative;
        }

        .team-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .team-input input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .generate-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .matchday-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .matchday-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .matchday-info {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .matches-grid {
            display: grid;
            gap: 20px;
        }

        .match {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /*
        .match:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        */
        .team-home, .team-away {
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
            font-size: 16px;
        }

        .team-home {
            text-align: right;
        }

        .team-away {
            text-align: left;
        }

        .score-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 20px;
        }

        .score-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-btn {
            background: #95a5a6;
            color: white;
            border: none;
            width: 25px;
            height: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:hover {
            background: #7f8c8d;
            transform: scale(1.1);
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            min-width: 30px;
            text-align: center;
        }

        .vs {
            font-size: 20px;
            font-weight: bold;
            color: #7f8c8d;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
        }

        .table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }

        .table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .table tr:hover {
            background: #e3f2fd;
        }

        .rank {
            font-weight: bold;
            color: #e74c3c;
        }

        .team-name {
            text-align: left !important;
            font-weight: bold;
            color: #2c3e50;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .section {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }

            .matchday-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .match {
                flex-direction: column;
                gap: 15px;
            }

            .team-away {
                text-align: center;
            }

            .table {
                font-size: 14px;
            }

            .table th, .table td {
                padding: 8px 5px;
            }
        }

        .championship-positions {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .europa-positions {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .relegation-positions {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .special-position {
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Fu√üball-Liga-Simulator</h1>
            <p>Erstelle deine eigene Liga und verwalte alle Spiele</p>
        </div>

        <div class="section team-setup">
            <h2>üèÜ Teams verwalten</h2>
            <h3>Presets:</h3>
            <div>
                <button class="nav-btn" onclick="getPreset('Bundesliga')">Bundesliga</button>
                <button class="nav-btn" onclick="getPreset('SecBundesliga')">2. Bundesliga</button>
                <button class="nav-btn" onclick="getPreset('PremierLeague')">Premier League</button>
                <button class="nav-btn" onclick="getPreset('LaLiga')">La Liga</button>
                <button class="nav-btn" onclick="getPreset('SerieA')">Serie A</button>
                <button class="nav-btn" onclick="getPreset('Ligue1')">Ligue 1</button>
                
            </div>
            <div class="team-count-control">
                <label for="teamCount">Anzahl Teams:</label>
                <input type="number" id="teamCount" value="17" min="2" max="30">
                <button class="generate-btn" onclick="generateTeamInputs()">Teams aktualisieren</button>
            </div>
            <div class="teams-grid" id="teamsGrid"></div>
            <button class="generate-btn" onclick="generateSchedule()">Spielplan generieren</button>
        </div>

        <div class="section hidden" id="scheduleSection">
            <h2>üìÖ Spielplan</h2>
            <div class="matchday-controls">
                <div class="matchday-nav">
                    <button class="nav-btn" onclick="previousMatchday()">‚Üê Vorheriger</button>
                    <div class="matchday-info" id="matchdayInfo">Spieltag 1</div>
                    <button class="nav-btn" onclick="nextMatchday()">N√§chster ‚Üí</button>
                </div>
            </div>
            <div class="matches-grid" id="matchesGrid"></div>
        </div>

        <div class="section hidden" id="tableSection">
            <h2>üìä Tabelle</h2>
            <table class="table" id="leagueTable">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Team</th>
                        <th>Spiele</th>
                        <th>Siege</th>
                        <th>Unent.</th>
                        <th>Niederl.</th>
                        <th>Tore</th>
                        <th>Diff.</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let teams = [];
        let schedule = [];
        let currentMatchday = 0;
        let results = {};

        function getPreset(preset) {
            const presets = {
                'Bundesliga': ["Bayern M√ºnchen", "Bayer Leverkusen", "Eintracht Frankfurt", "Borussia Dortmund", "SC Freiburg", "Mainz 05", "RB Leipzig", "VfB Stuttgart", "Werder Bremen", "Borussia M'Gladbach", "VfL Wolfsburg", "FC Augsburg", "Union Berlin", "St. Pauli", "FC Heidenheim", "TSG Hoffenheim", "1. FC K√∂ln", "Hamburger SV"],
                'SecBundesliga': ["Holstein Kiel", "VfL Bochum", "SV Elversberg", "SC Paderborn", "FC Magdeburg", "Fortuna D√ºsseldorf", "1. FC Kaiserslautern", "Karlsruher SC", "Hannover 96", "1. FC N√ºrnberg", "Hertha BSC", "SV Darmstadt 98", "Greuther F√ºrth", "Schalke 04", "Preussen M√ºnster", "Eintracht Braunschweig", "Ulm", "Jahn Regensburg"],
                'PremierLeague': ["Liverpool", "Arsenal", "Manchester City", "Chelsea", "Newcastle United", "Aston Villa", "Nottingham Forest", "Brighton & Hove Albion", "AFC Bournemouth", "Brentford", "Fulham", "Crystal Palace", "Everton", "West Ham United", "Manchester United", "Wolverhampton Wanderers", "Tottenham Hotspur", "Leeds United", "Burnley", "Sunderland"],
                'LaLiga': ["FC Barcelona", "Atl√©tico Madrid", "Real Madrid", "Athletic Bilbao", "FC Villarreal", "Real Betis Sevilla", "Rayo Vallecano", "Celta Vigo", "CA Osasuna", "RCD Mallorca", "Real Sociedad San Sebasti√°n", "FC Valencia", "FC Getafe", "Deportivo Alav√©s", "FC Girona", "FC Sevilla", "Espanyol Barcelona", "Levante", "Elche CF", "PROMOTED_TEAM:LALIGA2"],
            };

            if (presets[preset]) {
                document.getElementById('teamCount').value = presets[preset].length;
                generateTeamInputs();
                const grid = document.getElementById('teamsGrid');
                grid.innerHTML = '';
                presets[preset].forEach((team, index) => {
                    const div = document.createElement('div');
                    div.className = 'team-input';
                    div.innerHTML = `<input type="text" placeholder="${team}" onchange="updateTeamName(${index}, this.value)" value="${team}">`;
                    grid.appendChild(div);
                });
                teams = presets[preset];
                updateTable();
            } else {
                alert('Preset nicht gefunden!');
            }
        }


        function generateTeamInputs() {
            const count = parseInt(document.getElementById('teamCount').value);
            const grid = document.getElementById('teamsGrid');
            grid.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'team-input';
                div.innerHTML = `
                    <input type="text" placeholder="Team ${i + 1}" onchange="updateTeamName(${i}, this.value)">
                `;
                grid.appendChild(div);
            }

            teams = Array.from({length: count}, (_, i) => `Team ${i + 1}`);
        }

        function updateTeamName(index, name) {
            teams[index] = name || `Team ${index + 1}`;
            updateTable();
        }

        function generateSchedule() {
            if (teams.length < 2) {
                alert('Mindestens 2 Teams erforderlich!');
                return;
            }

            schedule = [];
            results = {};
            currentMatchday = 0;

            // Round-robin algorithm
            const teamCount = teams.length;
            const rounds = teamCount % 2 === 0 ? teamCount - 1 : teamCount;
            const matchesPerRound = Math.floor(teamCount / 2);

            // Hinrunde
            for (let round = 0; round < rounds; round++) {
                const matches = [];
                for (let match = 0; match < matchesPerRound; match++) {
                    let home = (round + match) % (teamCount - 1);
                    let away = (teamCount - 1 - match + round) % (teamCount - 1);

                    if (match === 0) {
                        away = teamCount - 1;
                    }

                    matches.push({
                        home: teams[home],
                        away: teams[away],
                        homeScore: 0,
                        awayScore: 0
                    });
                }
                schedule.push(matches);
            }

            // R√ºckrunde (Heimrecht getauscht)
            const firstHalf = [...schedule];
            for (let round of firstHalf) {
                const reverseMatches = round.map(match => ({
                    home: match.away,
                    away: match.home,
                    homeScore: 0,
                    awayScore: 0
                }));
                schedule.push(reverseMatches);
            }

            document.getElementById('scheduleSection').classList.remove('hidden');
            document.getElementById('tableSection').classList.remove('hidden');
            
            displayMatchday();
            updateTable();
        }

        function displayMatchday() {
            if (schedule.length === 0) return;

            const matchesGrid = document.getElementById('matchesGrid');
            const matchdayInfo = document.getElementById('matchdayInfo');
            
            matchdayInfo.textContent = `Spieltag ${currentMatchday + 1}`;
            matchesGrid.innerHTML = '';

            const matches = schedule[currentMatchday];
            matches.forEach((match, index) => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
            

                matchDiv.innerHTML = `
                    <div class="team-home">${match.home}</div>
                    <div class="score-controls">
                        <div class="score-input">
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 3px;">
                                <button class="score-btn" onclick="changeScore(${index}, 'home', 1)">+</button>
                                <button class="score-btn" onclick="changeScore(${index}, 'home', -1)">-</button>
                            </div>
                            <div class="score-display">${match.homeScore}</div>
                        </div>
                        <div class="vs">:</div>
                        <div class="score-input">
                            <div class="score-display">${match.awayScore}</div>
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 3px;">
                                <button class="score-btn" onclick="changeScore(${index}, 'away', 1)">+</button>
                                <button class="score-btn" onclick="changeScore(${index}, 'away', -1)">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="team-away">${match.away}</div>
                `;
                
                matchesGrid.appendChild(matchDiv);
            });

            // Update navigation buttons
            const prevBtn = document.querySelector('.matchday-controls .nav-btn:first-child');
            const nextBtn = document.querySelector('.matchday-controls .nav-btn:last-child');
            
            prevBtn.disabled = currentMatchday === 0;
            nextBtn.disabled = currentMatchday === schedule.length - 1;
        }

        function changeScore(matchIndex, team, change) {
            const match = schedule[currentMatchday][matchIndex];
            
            if (team === 'home') {
                match.homeScore = Math.max(0, match.homeScore + change);
            } else {
                match.awayScore = Math.max(0, match.awayScore + change);
            }
            
            displayMatchday();
            updateTable();
        }

        function previousMatchday() {
            if (currentMatchday > 0) {
                currentMatchday--;
                displayMatchday();
            }
        }

        function nextMatchday() {
            if (currentMatchday < schedule.length - 1) {
                currentMatchday++;
                displayMatchday();
            }
        }

        function updateTable() {
            if (teams.length === 0 || schedule.length === 0) return;

            const standings = teams.map(team => ({
                name: team,
                played: 0,
                wins: 0,
                draws: 0,
                losses: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                goalDifference: 0,
                points: 0
            }));

            // Calculate stats from all matches
            schedule.forEach(matchday => {
                matchday.forEach(match => {
                    const homeTeam = standings.find(t => t.name === match.home);
                    const awayTeam = standings.find(t => t.name === match.away);

                    if (match.homeScore > 0 || match.awayScore > 0) {
                        homeTeam.played++;
                        awayTeam.played++;
                        
                        homeTeam.goalsFor += match.homeScore;
                        homeTeam.goalsAgainst += match.awayScore;
                        awayTeam.goalsFor += match.awayScore;
                        awayTeam.goalsAgainst += match.homeScore;

                        if (match.homeScore > match.awayScore) {
                            homeTeam.wins++;
                            homeTeam.points += 3;
                            awayTeam.losses++;
                        } else if (match.homeScore < match.awayScore) {
                            awayTeam.wins++;
                            awayTeam.points += 3;
                            homeTeam.losses++;
                        } else {
                            homeTeam.draws++;
                            awayTeam.draws++;
                            homeTeam.points++;
                            awayTeam.points++;
                        }
                    }
                });
            });

            // Calculate goal difference
            standings.forEach(team => {
                team.goalDifference = team.goalsFor - team.goalsAgainst;
            });

            // Sort table
            standings.sort((a, b) => {
                if (a.points !== b.points) return b.points - a.points;
                if (a.goalDifference !== b.goalDifference) return b.goalDifference - a.goalDifference;
                if (a.goalsFor !== b.goalsFor) return b.goalsFor - a.goalsFor;
                return a.name.localeCompare(b.name);
            });

            // Update table display
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            standings.forEach((team, index) => {
                const row = document.createElement('tr');
                let positionClass = '';
                
                // Color coding for positions
                /*
                if (index < 4) positionClass = 'championship-positions special-position';
                else if (index < 7) positionClass = 'europa-positions special-position';
                else if (index >= standings.length - 3) positionClass = 'relegation-positions special-position';
                */

                row.className = positionClass;
                
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td class="team-name">${team.name}</td>
                    <td>${team.played}</td>
                    <td>${team.wins}</td>
                    <td>${team.draws}</td>
                    <td>${team.losses}</td>
                    <td>${team.goalsFor}:${team.goalsAgainst}</td>
                    <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                    <td><strong>${team.points}</strong></td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Initialize with default teams
        generateTeamInputs();
    </script>
</body>
</html>
